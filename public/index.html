<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>团队空间 - 登录</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg,#6e00ff,#60f); min-height:100vh; }
    .glass { background:rgba(255,255,255,0.92); backdrop-filter:blur(8px); box-shadow:0 10px 30px rgba(0,0,0,.1); border-radius:8px; }
    .hidden { display:none; }
  </style>
</head>
<body class="flex items-center justify-center p-6">

<div id="loginPage" class="glass w-full max-w-sm p-6">
  <h2 class="text-xl font-bold mb-4 text-center">登录团队空间</h2>
  <label class="block mb-2">名字</label>
  <input id="usernameInput" type="text" class="w-full border rounded p-2 mb-3" placeholder="请输入名字"/>
  <div id="adminPassDiv" class="hidden">
    <label class="block mb-2">管理员密码</label>
    <input id="adminPassInput" type="password" class="w-full border rounded p-2" placeholder="请输入密码"/>
  </div>
  <button id="loginBtn" class="w-full bg-blue-600 text-white p-2 rounded">进入</button>
</div>

<div id="mainPage" class="hidden w-full">
  <header class="flex justify-between items-center p-4 bg-white shadow">
    <h1 class="text-xl font-bold">团队新闻空间</h1>
    <button id="logoutBtn" class="px-3 py-1 bg-gray-200 rounded">退出</button>
  </header>
  <main class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="contentArea">
    <!-- 内容动态加载 -->
  </main>
</div>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const loginPage = document.getElementById('loginPage');
  const mainPage = document.getElementById('mainPage');

  loginBtn.addEventListener('click', () => {
    const username = document.getElementById('usernameInput').value.trim();
    if (!username) { alert('请输入名字'); return; }
    loginPage.classList.add('hidden');
    mainPage.classList.remove('hidden');
  });
</script>
</body>
</html>
