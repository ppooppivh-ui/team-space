<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>团队空间 - 登录</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }
    #loginPage {
      background: rgba(255,255,255,0.08);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 360px;
      text-align: center;
      color: white;
    }
    #usernameInput {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 16px;
      outline: none;
    }
    #loginBtn {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #4e73df;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    #loginBtn:hover {
      background: #3756c3;
    }
    @media (max-width: 480px) {
      #loginPage {
        padding: 20px;
      }
      #usernameInput, #loginBtn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="loginPage">
    <h2>登录团队空间</h2>
    <input id="usernameInput" type="text" placeholder="请输入名字" />
    <button id="loginBtn">进入</button>
  </div>
  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      const name = document.getElementById('usernameInput').value.trim();
      if (!name) return alert("请输入名字");
      if (name === "guangminghui") {
        const pass = prompt("请输入管理员密码:");
        if (pass === "guangminghui888") {
          alert("管理员登录成功!");
        } else {
          alert("管理员密码错误");
          return;
        }
      }
      alert("欢迎进入: " + name);
    });
  </script>
</body>
</html>
